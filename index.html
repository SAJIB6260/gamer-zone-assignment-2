<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <script src="https://kit.fontawesome.com/843c5cd0a4.js" crossorigin="anonymous"></script>
</head>
<body>
        <!-- navbar start here  -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo-container">
                <img src="images/Frame.png" alt="">
                <p>Gamer<span class="zone">Zone</span></p>
            </div>
            <div class="nav-items-container">
                <ul class="nav-items">
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <li>
                        <div class="nav-follow">
                            <div><a href="">Follow Us On</a></div>
                            <div><img src="images/Vector.jpg" alt=""></div>
                            <div><img src="images/tik-tok 1.jpg" alt=""></div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
            <!-- banner section start here -->
    <main>
        <section class="banner-container">
            <div class="banner-text">
                <p class="banner-title">Play Like The</p>
                <h1>G.O.A.T.</h1>
                <p><i class="fa-regular fa-circle-play" style="color: #df165c;"></i>1-Click instant play</p>

                <p><i class="fa-solid fa-people-group" style="color: #df165c;"></i>1000s of supported online games</p>
                <button class="sign-in">Sign In</button>
                <button class="go">Go Rogue</button>
            </div>
            <div class="banner-image">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
